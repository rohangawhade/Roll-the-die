<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h1 class="player-1-header">Player-1</h1>
            <div class="player-1-score">0</div>
            <div class="player-1-current">CURRENT<span class="player-1-current-score">0</span></div>
        </div>
        <div class='roll-die'>
            <button class="roll-die-class">Roll</button>
        </div>
        <div class="container-2">
            <h1 class="player-2-header">Player-2</h1>

        </div>
        <div class="new-game">
            <p class="new-game-p"><img class="new-game-image" src="https://img.icons8.com/cute-clipart/64/000000/new.png" style="height: 35px; width: 35px;"/>New Game</p>
        </div>
    </div>
